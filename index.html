<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family= Poppins & display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? família= Roboto & display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./asset/img/favicon.ico" type="image/x-icon">
  <title>Formulario Rocketseat</title>
</head>

<body>
  <main>

    <div class="img-logo"><img src="asset/img/logo.svg" alt="image-logo"></div>
    <section class="container-main">
      <form action="#">
        <div class="inner-form">
          <div class="title-login">

            <h2 style="padding-bottom: 10px;"> <svg class="login-svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15"
                  stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M10 17L15 12L10 7" stroke="#FFC632" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M15 12H3" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg> Faça seu login</h2>
            <span class="text">Entre com suas informações de cadastro.</span>
          </div>
          <div class="email-container">
            <div><label for="email"> E-mail</label></div>
            <input required id="email" type="email" name="password" placeholder="Digite seu e-mail">
            <img src="./asset/img/mail.svg" alt="mail-image" class="email-svg-default">

            </img>

          </div>
          <div class="password-container">
            <div class="label-div"><label for="password">Senha</label></div>
            <input required id="password" type="password" name="password" placeholder="Digite sua senha">
            <img class="password-svg-default" src="./asset/img/lock.svg" alt="lock-image">
            <img class="visible-svg-default" src="./asset/img/eye.svg" alt="visible-image">
            </img>
          </div>
          <div class="remember">
            <div><input class="input-checkbox" type="checkbox" style="cursor: pointer;"><span class="remember-me">Lembre-me</span></div>
            <span class="forget-password"><a class="link-anchor" href="#">Esqueci minha senha</a></span>
          </div>
          <div class="buttom-container">
            <button id="button">Entrar</button>
          </div>
          <span class="register"> Não tem uma conta? <a class="link-anchor" href="#">Registre-se</a></span>
        </div>

      </form>

      <div id="img-main"> <img class="img-main" src="./asset/img/side-image.jpg" alt="imagem-principal"></div>
    </section>

  </main>
</body>

</html>
